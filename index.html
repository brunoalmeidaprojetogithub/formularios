<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
   <style>
    * {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    header{
        text-align: center;
    }
    main{
        text-align: center;
    }
   </style>
<body>
    <header>
        <h1>FORMULARIO</h1>
        <p>Criando um Formulário</p>
    </header>
    <main>
        <h2>Inscrever-se</h2>
        <p>
            <form action="cadastro.php" autocomplete="off" method="post">
                <p>
                    <label for="petnome">NOME:</label>
                    <input type="text" name="getnome" id="petnome" size="13">
                </p>
                <p>
                    <label for="netsobrenome">SOBRENOME:</label>
                    <input type="text" name="hetsobrenome" id="netsobrenome" size="13">
                </p>
                <p>
                    <label for="text3">USUÁRIO:</label>
                    <input type="text" name="texto" id="text3" required minlength="8" maxlength="20">
                </p>
                <p>
                    <label for="pass">SENHA:</label>
                    <input type="password" name="senha3" id="pass" required minlength="8" maxlength="20">
                </p>
                 <p><input type="submit" value="Enviar"></p>
                 <p><input type="reset" value="Limpar"></p>

            </form>

        </p>
    </main>
</body>
</html>
